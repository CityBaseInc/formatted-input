version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14
    
    working_directory: ~/formatted-input
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
          
  test:
    docker:
      - image: circleci/node:10.14
    
    working_directory: ~/formatted-input
    steps:
      - checkout
      - run: yarn install
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      
